name: Build and deploy Vite React app to Azure Web App - WHSrepresentaciones

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install

      - name: Build with Vite
        run: bun run build

      - name: Zip build output
        run: cd dist && zip -r ../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: vite-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: vite-app

      - name: Unzip artifact for deployment
        run: unzip release.zip -d site

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5E078F13486746EFBEAFF391C8524E91 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_AFD255B310A04BAEB44437C0D9F4F1A7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8651DA2D2330428986B93DF102886B7E }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'WHSrepresentaciones'
          slot-name: 'Production'
          package: site